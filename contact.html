<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<div class="topnav" id="main_nav">
		<ul>
			<li class="home"><a href="index.html">home</a></li>
			<li class="consulting"><a href="contact.html#get-in-touch">get in touch</a></li>
		</ul>
	  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
	    <i class="fa fa-bars"></i>
	  </a>
	</div>

	<script>
	/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
	function myFunction() {
	  var x = document.getElementById("main_nav");
	  if (x.className === "topnav") {
	    x.className += " responsive";
	  } else {
	    x.className = "topnav";
	  }
	}
	</script>


<!-- Services -->
	<section id="services">
		<br><br><br>
		<div>	
		<p class="base_text bold large">Consulting Services</p>
			<br>
			<p class="base_text contactme narrow">I'm occassionaly available to take on freelance data visualization projects. Please get in touch if you have a project that you'd like to discuss!</p>			<hr class = "hr_break">
		</div>
	</section>
<!-- Contact Me -->
	<section id="get-in-touch">
		<br><br><br>
		<p class="base_text bold large">Get in touch!</p>
		<div class = "contactform">
			<br>
			<form action="https://formspree.io/xwkvgwrd" method="POST">
				<div class="hpot">
					<label>Leave this field empty: <input name="_gotcha"></label>
				</div>
				<div>
					<label for="name">name</label></br>
					<input type="text" id="name" name="user_name" placeholder="Enter your name">
				</div>
				<div>
					<label for="mail">email</label></br>
					<input type="email" id="mail" name="_replyto" placeholder="Enter your email address">
				</div>
				<label for="subject">subject</label></br>
				<input type="text" id="subject" name="_subject" placeholder="What would you like to discuss?" />
				<div>
					<label for="msg">message</label></br>
					<textarea id="msg" name="user_message" placeholder="I&#39;m excited to hear about your project and visualization goals. If possible, please include information about your data, budget and any possible deadlines. Thank you!"></textarea>
				</div>
				<div class="button">
					<button type="submit" class="btn_normal">send!</button>
				</div>
				<input type="hidden" name="_next" value="http://carriebennette.github.io"/>
			</form>
		</div>
	</section>
